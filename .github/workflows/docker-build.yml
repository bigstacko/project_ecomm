name: Build and Publish image on Dockerhub

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build ./project_ecomm Odebamike/static-site:v1
    - name: Push to Dockerhub
      run: docker push Odebamike/static-site:v1
    
     
     
